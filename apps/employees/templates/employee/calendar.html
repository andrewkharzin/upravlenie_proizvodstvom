<!DOCTYPE html>
<html>
<head>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <!-- Include Bootstrap Datepicker CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css">
</head>
<body>
    <div class="container">
        <h1>Event Calendar</h1>
        <div id="calendar"></div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include Bootstrap Datepicker JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize Bootstrap Datepicker
            $('#calendar').datepicker({
                format: 'yyyy-mm-dd',
                todayHighlight: true,
                weekStart: 1, // Monday
                multidate: true,
                datesDisabled: [
                    // List of disabled dates (if needed)
                ],
                beforeShowDay: function(date) {
                    // Customize the appearance of each event date (if needed)
                    // For example, add a class to highlight event dates
                    var events = [
                        // List of event dates (in 'yyyy-mm-dd' format)
                    ];
                    var dateString = date.getFullYear() + '-' + ('0' + (date.getMonth() + 1)).slice(-2) + '-' + ('0' + date.getDate()).slice(-2);
                    if (events.indexOf(dateString) > -1) {
                        return {
                            classes: 'event-date'
                        };
                    }
                }
            });
        });
    </script>
</body>
</html>

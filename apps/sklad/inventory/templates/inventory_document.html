<h1>Inventory Document</h1>

<h2>Inventory Details</h2>

<h2>Document Form</h2>

  {% csrf_token %}
  
  <!-- Display form fields -->
  {{ form.as_p }}
  
  <button type="submit">Submit</button>
</form>
